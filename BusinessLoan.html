<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Loan Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Business.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Business Loan Application</h2>

        <div class="card p-4">
            <form id="BusinessLoan">
                
                <!-- Personal Details -->
                <h4>Personal Details</h4>
                <div class="mb-3">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <textarea class="form-control" rows="2" required></textarea>
                </div>

                <!-- Business Details -->
                <h4>Business Details</h4>
                <div class="mb-3">
                    <label class="form-label">Business Name:</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Business Type:</label>
                    <select class="form-select">
                        <option>Small Business</option>
                        <option>Startup</option>
                        <option>Corporation</option>
                        <option>Freelance/Consulting</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Business Age (Years):</label>
                    <input type="number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Annual Revenue (USD):</label>
                    <input type="number" class="form-control" required>
                </div>

                <!-- Loan Details -->
                <h4>Loan Details</h4>
                <div class="mb-3">
                    <label class="form-label">Loan Amount (USD):</label>
                    <input type="number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loan Purpose:</label>
                    <select class="form-select">
                        <option>Business Expansion</option>
                        <option>Equipment Purchase</option>
                        <option>Working Capital</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Repayment Tenure (Years):</label>
                    <input type="number" class="form-control" required>
                </div>

                <!-- Upload Documents -->
                <h4>Upload Documents</h4>
                <div class="mb-3">
                    <label class="form-label">Upload Business Registration Certificate:</label>
                    <input type="file" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Income Proof:</label>
                    <input type="file" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Bank Statements (Last 6 Months):</label>
                    <input type="file" class="form-control" required>
                </div>

                <!-- Terms & Submit -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label">I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
        </div>
    </div>

</body>
</html>
