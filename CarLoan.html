<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CarLoan.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">üöó Car Loan Application</h2>

        <div class="card shadow-lg p-4 rounded">
            <form id="CarLoan">
                
                <!-- Personal Details -->
                <h4 class="mb-3 text-secondary">üìå Personal Details</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required placeholder="Enter your full name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" required placeholder="Enter your phone number">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2" required placeholder="Enter your residential address"></textarea>
                </div>

                <!-- Loan Details -->
                <h4 class="mb-3 text-secondary">üí∞ Loan Details</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Loan Amount (USD)</label>
                        <input type="number" class="form-control" required placeholder="Enter loan amount">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Loan Tenure (Years)</label>
                        <input type="number" class="form-control" required placeholder="Enter loan tenure">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Down Payment (USD)</label>
                    <input type="number" class="form-control" required placeholder="Enter down payment amount">
                </div>

                <!-- Employment Details -->
                <h4 class="mb-3 text-secondary">üè¢ Employment & Income Details</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Employment Type</label>
                        <select class="form-select">
                            <option>Salaried</option>
                            <option>Self-Employed</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control" placeholder="Enter company name (if salaried)">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Monthly Income (USD)</label>
                    <input type="number" class="form-control" required placeholder="Enter your monthly income">
                </div>

                <!-- Vehicle Details -->
                <h4 class="mb-3 text-secondary">üöô Vehicle Details</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Car Make & Model</label>
                        <input type="text" class="form-control" required placeholder="e.g., Toyota Camry">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Car Year</label>
                        <input type="number" class="form-control" required placeholder="Enter car manufacturing year">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estimated Car Value (USD)</label>
                    <input type="number" class="form-control" required placeholder="Enter estimated car value">
                </div>

                <!-- Documents Upload -->
                <h4 class="mb-3 text-secondary">üìÑ Upload Documents</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Upload ID Proof</label>
                        <input type="file" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Upload Income Proof</label>
                        <input type="file" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Upload Car Details</label>
                        <input type="file" class="form-control" required>
                    </div>
                </div>

                <!-- Terms & Submit -->
                <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label">I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
        </div>
    </div>

</body>
</html>
