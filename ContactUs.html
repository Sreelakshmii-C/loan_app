<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Loan App</title>
    <link rel="stylesheet" href="./ContactUs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

 <div id="ContactUs">



       <!-- Header Section -->
       <header class="header">
        <h1>Contact Us</h1>
        <p>We’re here to assist you with all your loan-related inquiries.</p>
    </header>

    <!-- Contact Section -->
    <section class="contact-container">
        <div class="contact-box">
            
            <!-- Left Side: Contact Info -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Reach out to us and we’ll get back to you as soon as possible.</p>

                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Loan Street, New York, NY 10001</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+1 234 567 890</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>support@loanapp.com</p>
                </div>

                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>

            <!-- Right Side: Contact Form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Google Map Section -->
    <section class="map">
        <iframe src="https://maps.google.com/maps?q=New York, NY 10001&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen></iframe>
    </section>




 </div>

</body>
</html>
