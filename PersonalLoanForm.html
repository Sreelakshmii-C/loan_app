<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./PersonalLoanForm.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Personal Loan Application</h2>

        <div class="card p-4">
            <form id="loanForm">
                <!-- Personal Details -->
                <div class="mb-3">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" required>
                </div>

                <!-- Loan Details -->
                <div class="mb-3">
                    <label class="form-label">Loan Amount (USD):</label>
                    <input type="number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Purpose of Loan:</label>
                    <select class="form-select">
                        <option>Medical</option>
                        <option>Education</option>
                        <option>Home Renovation</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Employment Details -->
                <div class="mb-3">
                    <label class="form-label">Employment Type:</label>
                    <select class="form-select">
                        <option>Salaried</option>
                        <option>Self-Employed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Monthly Income (USD):</label>
                    <input type="number" class="form-control" required>
                </div>

                <!-- File Upload -->
                <div class="mb-3">
                    <label class="form-label">Upload ID Proof:</label>
                    <input type="file" class="form-control">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Submit Application</button>
            </form>
        </div>
    </div>

</body>
</html>
